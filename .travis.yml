sudo: required
language: generic
services:
  - docker

before_install:
  - docker build -t leolins/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true leolins/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-1-955038284775a"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
